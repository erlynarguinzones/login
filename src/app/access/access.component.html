<div class="container">
  <form [formGroup]="accesoForm" (submit)="onSubmit()" class="login-container">
    <div>
      <label for="email">Correo</label>
      <br />
      <input id="email" formControlName="email" />
      <div
        *ngIf="
          accesoForm.get('email')?.invalid && accesoForm.get('email')?.touched
        "
      >
        <small *ngIf="accesoForm.get('email')?.errors?.['required']"
          >El email es requerido.</small
        >
        <small *ngIf="accesoForm.get('email')?.errors?.['email']"
          >Formato inv√°lido.</small
        >
      </div>
    </div>
    <div class="btn">
      <button type="submit" [disabled]="accesoForm.invalid">Enviar</button>
    </div>
  </form>
</div>
